
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
    <meta charset="UTF-8">
    <title>Complex Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    </head>
    <body>
    <table><tr><td rowspan=1 colspan=1>雪</td><td rowspan=1 colspan=1>项目名称</td><td rowspan=1 colspan=1>单位</td><td rowspan=1 colspan=1>数量</td><td rowspan=1 colspan=1>单价(元)</td><td rowspan=1 colspan=1>金额(元)</td><td rowspan=1 colspan=1>备注</td></tr><tr><td rowspan=1 colspan=1>1</td><td rowspan=1 colspan=1>电票云服务平<br>台租用费</td><td rowspan=1 colspan=1>年</td><td rowspan=1 colspan=1>2</td><td rowspan=1 colspan=1>￥20000.00</td><td rowspan=1 colspan=1>￥40000.00</td><td rowspan=1 colspan=1>上线第二年<br>开始收取,<br>每年支付</td></tr><tr><td rowspan=1 colspan=1>2</td><td rowspan=1 colspan=1>电票云服务平<br>台实施服务费</td><td rowspan=1 colspan=1>项</td><td rowspan=1 colspan=1>1</td><td rowspan=1 colspan=1>￥50000.00</td><td rowspan=1 colspan=1>￥50000.00</td><td rowspan=1 colspan=1>该费用为一<br>次性对接服<br>务费,仅首<br>年收取。</td></tr><tr><td rowspan=1 colspan=7>合计  (大写):      人民币玖万元整     (小写):    ￥90000.00  元</td></tr></table>
    <img src="ss5.png_ocr_boxes.jpg" style="max-width:100%;height:auto;"/><img src="ss5.png_table_boxes.jpg" style="max-width:100%;height:auto;"/></body>
    </html>
