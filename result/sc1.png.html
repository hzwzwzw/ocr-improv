
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
    <meta charset="UTF-8">
    <title>Complex Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    </head>
    <body>
    <table><tr><td></td><td rowspan=1 colspan=1>药品名称</td><td rowspan=1 colspan=1>规格</td><td rowspan=1 colspan=1>单位</td><td rowspan=1 colspan=1>数量</td><td rowspan=1 colspan=1>进价</td><td rowspan=1 colspan=1>进价总额</td><td rowspan=1 colspan=1>药品批号</td><td rowspan=1 colspan=1>发票号</td><td rowspan=1 colspan=1>有效期</td><td rowspan=1 colspan=1>厂家</td><td rowspan=1 colspan=1>批准文号</td><td rowspan=1 colspan=1>验收结果</td></tr><tr><td rowspan=1 colspan=1>1</td><td rowspan=1 colspan=1>丙泊酚乳状注<br>射液(0.2g江<br>苏盈科)</td><td rowspan=1 colspan=1>20ml:0.2g<br>*5</td><td rowspan=1 colspan=1>盒</td><td rowspan=1 colspan=1>58</td><td rowspan=1 colspan=1>23.45</td><td rowspan=1 colspan=1>1360.10</td><td rowspan=1 colspan=1>12409252</td><td rowspan=1 colspan=1>243670000<br>000466097<br>59</td><td rowspan=1 colspan=1>2026/09/24</td><td rowspan=1 colspan=1>江苏盈科</td><td rowspan=1 colspan=1>国药准字<br>H20223914</td><td rowspan=1 colspan=1>合格</td></tr></table>
    <img src="sc1.png_ocr_boxes.jpg" style="max-width:100%;height:auto;"/><img src="sc1.png_table_boxes.jpg" style="max-width:100%;height:auto;"/></body>
    </html>
