
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
    <meta charset="UTF-8">
    <title>Complex Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    </head>
    <body>
    <table><tr><td rowspan=1 colspan=1>现状</td><td rowspan=1 colspan=1>分别在语言理解与生成、智能创作、机器翻译、智<br>能对话、知识图谱和定制化语言解决方案落地应<br>用,整体算法发展顺利,数据源可获得性较强</td><td rowspan=1 colspan=1>2D数据工业质检、智慧城市落地完善,应用场景<br>多、可商业化市场大,拥有最佳实践;人脸、OCR<br>识别发展较为成熟</td></tr><tr><td rowspan=1 colspan=1>挑战</td><td rowspan=1 colspan=1>语言的歧义、文化差异及多样化、情感分析困难</td><td rowspan=1 colspan=1>3D/4D数据识别面临变形、光照、遮挡等可以依<br>靠大规模预训练模型解决部分痛点的问题;数字<br>人、数字孪生的数据获取困难,算法处理复杂</td></tr><tr><td rowspan=1 colspan=1>预期<br>未来发展</td><td rowspan=1 colspan=1>以多个数据信息维度约束来验证情感分析及文<br>本分析的准确性</td><td rowspan=1 colspan=1>打通数据融合以突破3D/4D获取瓶颈</td></tr></table>
    <img src="ss3.jpg_ocr_boxes.jpg" style="max-width:100%;height:auto;"/><img src="ss3.jpg_table_boxes.jpg" style="max-width:100%;height:auto;"/></body>
    </html>
